<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="js/react.js"></script>
<script type="text/javascript" src="js/react-dom.js"></script>
<script type="text/javascript" src="js/browser.min.js"></script>
<script type="text/babel">
	var StateTimeout=React.createClass({
		getInitialState:function(){
			return {opacityValue:0}
		},
		componentDidMount:function(){
			setInterval(function(){
				var value=this.state.opacityValue;
				value+=0.1;
				if(value>1){value=0;}
				this.setState({opacityValue:value});
			}.bind(this),2000)
		},
		render:function(){
			return <h2 style={{opacity:this.state.opacityValue}}>opacity</h2>
		}
	})
	ReactDOM.render(<StateTimeout/>,document.getElementById('example'));
</script>
</body>
</html>
